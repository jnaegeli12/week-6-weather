<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <title>Weather Dashboard</title>

</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <h2 class="lead">Enter a city to get the current weather and the forecast.</h2>
        </div>
    </header>

    <div class="container">
        <div class="container row">

            <div class="col-lg-3" id="left-sidebar">
                <p>Enter a city:</p>
                <input class="form-control" type="text" id="cityInput">
                <button type="submit" class="btn btn-dark" id="submit">Submit</button>
                <hr>
                <div class="btn-group-vertical" id="buttons"></div>
            </div>

            <div class="col-lg-9" id="cityOutput">

                <div class="row">

                    <div class="card-group" id="cityForecast"></div>

                </div>

            </div>

        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
